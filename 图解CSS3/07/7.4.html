<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#test2{
			resize:horizontal;
		}
		#test3{
			resize:vertical;
		}
		#test4{
			resize:none;
		}
		div{
			width: 200px;
			margin:20px auto;
			padding: 20px;
			background-color: #ddd;
		}
		#one{
			outline: 10px solid orange;
			border: 1px solid #000;
		}
		#two{
			outline: 10px solid blue;
		}
		#three{
			outline: 20px solid green;
		}
	</style>
</head>
<body>
	<textarea name="test" id="test1" cols="30" rows="10"></textarea>
	<textarea name="test" id="test2" cols="30" rows="10"></textarea>
	<textarea name="test" id="test3" cols="30" rows="10"></textarea>
	<textarea name="test" id="test4" cols="30" rows="10"></textarea>
	<div id="one">outline</div>
	<div id="two">outline</div>
	<div id="three">outline</div>
</body>
</html>
